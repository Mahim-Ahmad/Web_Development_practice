<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
</head>
<body>
    <header>

    </header>


    <main>
        <section>
            <h1>Pitha Ghor</h1>

            <form>
                
                <fieldset>
                    <legend>
                        Personal Information:
                    </legend>

                    <label for="name">Your name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    
                    <label for="email">Your email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="phone">Your phone:</label>
                    <input type="tel" id="phone" name="phone"><br><br>
                </fieldset>

                <br><br>

                <fieldset>
                    <legend>
                        Select your favorite pitha:
                    </legend>

                    <input type="radio" id="chitoy" name="pitha">
                    <label for="chitoy">Chitoy</label>

                    <input type="radio" id="bhapa" name="pitha">
                    <label for="bhapa">Bhapa Pitha</label>

                    <input type="radio" id="puli" name="pitha">
                    <label for="puli">Puli Pitha</label>


                </fieldset>

                <br><br>


                <fieldset>

                    <legend>
                        Select your preferred payment method:
                    </legend>

                    <input type="checkbox" id="bkash" name="payment">
                    <label for="bkash">Bkash</label>

                    <input type="checkbox" id="nagad" name="payment">
                    <label for="nagad">Nagad</label>

                    <input type="checkbox" id="rocket" name="payment">
                    <label for="rocket">Rocket</label>


                </fieldset>

                <br><br>

                <fieldset>
                    <legend>
                        Additional Comments:
                    </legend>

                    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
                </fieldset>

                <br><br>

                <button type="submit">Submit</button>
                <input type="reset" value="Reset">


            </form>

        </section>

    </main>


    <footer>

    </footer>
    
</body>
</html>
