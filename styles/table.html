<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        thead {
            background-color: #f2f2f2;
        }
        tfoot {
            background-color: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <main>
        <h1>Friend list</h1>

        <table>
            <caption><h1>Friend List</h1></caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>30</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>25</td>
                    <td>Los Angeles</td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td>35</td>
                    <td>Chicago</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">End of Friend List</td>
                </tr>

        </table>

    </main>

    <section>
        <h2>table info</h2>
            <ul>
                <li>Table: table</li>
                <li>thead: table header</li>
                <li>tbody: table body</li>
                <li>tfoot: table footer</li>
                <li>tr: table row</li>
                <li>th: table header cell</li>

            </ul>
        

    </section>
    

</body>
</html>
